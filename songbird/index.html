<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game birds</title>
</head>

<body>

    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="header__logo"></div>
            <nav class="header__nav">
                <div class="nav__item">Дом</div>
                <div class="nav__item">Игра</div>
                <div class="nav__item">Результаты</div>
            </nav>
            <form class="header__select" action="/" method="post">
                <label class="header__select__label" for="lang">Выберите язык:</label>
                <select class="select-lang" name="lang" id="lang">
                    <option class="select-lang__item select-lang_ru" value="ru" selected>Русский</option>
                    <option class="select-lang__item select-lang_eng" value="en">English</option>
                </select>
            </form>
        </div>

    </header>
    <main class="main">
        <div class="wrapper main__wrapper">
            <h1 class="main__title">Удачи в игре.</h1>
            <div class="video-contanier">
                <video 
                    autoplay
                    muted
                    loop
                    controls
                    preload="none"
                    poster="./src/assets/img/jpg/start.jpg"
                    class="video-content">
                    <source src="./src/assets/video/start.mp4" type="video/mp4" />
                </video>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="wrapper footer__wrapper">
            <p class="footer__copy-rights">All Rights Reserved 2022 © Syderi</p>
            <div class="footer__links-wrapper">
                <a class="footer__link footer__link_git" href="https://github.com/Syderi">
                </a>
                <a class="footer__link footer__link_rs-scool" href="https://rs.school/js/">
                </a>
            </div>
        </div>
    </footer>


</body>

</html>
