<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asyng-race</title>
  </head>
  <body>
    <header class="header">
      <button class="button header__garage">TO GARAGE</button>
      <button class="button header__winner">TO WINNER</button>
    </header>

    <section class="race">
      <div class="race__inputs">
        <div class="race__wrapper race-create">
          <input class="input name-create" type="text" />
          <input class="input color-create" type="color" />
          <button class="button button_create">CREATE</button>
        </div>
        <div class="race__wrapper race-update">
          <input class="input name-update" type="text" />
          <input class="input color-update" type="color" />
          <button class="button button_update">UPDATE</button>
        </div>
        <div class="race__wrapper race-start">
          <button class="button button_race-start">START</button
          ><button class="button button_race-reset">RESET</button
          ><button class="button button_race-generate-cars">GENERATE CARS</button>
        </div>
      </div>
    </section>
  </body>
</html>
